<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物語メーカー</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Sawarabi+Gothic&family=Sawarabi+Mincho&family=Shippori+Mincho:wght@400;700&family=Yuji+Syuku&display=swap');
        
        :root {
            --bg-color: #2c2c2c;
            --container-bg-color: #3a3a3a;
            --text-color: #e0e0e0;
            --bold-text-color: #ffffff;
            --accent-color: #ffc107;
            --btn-bg-color: #4a4a4a;
            --btn-border-color: #666;
            --btn-hover-bg-color: #5a5a5a;
            --input-bg-color: #2c2c2c;
            --input-border-color: #666;
        }

        body { 
            font-family: 'Noto Serif JP', serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
            transition: background-color 1.5s ease, color 1.5s ease;
        }
        
        #site-title {
            position: fixed;
            top: 20px;
            left: 25px;
            font-size: 1em;
            color: #aaa;
            font-weight: bold;
            z-index: 10;
        }

        .container { 
            position: relative;
            text-align: center; 
            background: var(--container-bg-color); 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.5); 
            max-width: 600px; 
            width: 100%; 
            transition: all 1.5s ease; 
        }

        #act-display { 
            font-size: 1.2em; 
            color: #888; 
            margin-bottom: 25px; 
            border-bottom: 1px solid #555; 
            padding-bottom: 15px; 
            font-weight: bold; 
            letter-spacing: 0.7em;
            text-align: center;
        }
        .act-char {
            display: inline-block;
            transition: all 0.4s ease;
            opacity: 0.4;
            font-size: 0.8em;
        }
        .act-char.active {
            opacity: 1;
            font-size: 1.2em;
            color: var(--accent-color);
            transform: scale(1.2);
        }
