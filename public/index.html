<!DOCTYPE html>
<html lang="ja">
<head>

    <title>起承転結 物語メーカー</title>
    <style>
        /* 使用する可能性のあるフォントを全て読み込む */
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&family=Noto+Serif+JP:wght@400;700&family=Sawarabi+Gothic&family=Sawarabi+Mincho&family=Shippori+Mincho:wght@400;700&family=Yuji+Syuku&display=swap');
        
        :root {
            --bg-color: #2c2c2c;
            --container-bg-color: #3a3a3a;
            --text-color: #e0e0e0;
            --bold-text-color: #ffffff;
            --accent-color: #ffc107;
            --btn-bg-color: #4a4a4a;
            --btn-border-color: #666;
            --btn-hover-bg-color: #5a5a5a;
            --input-bg-color: #2c2c2c;
            --input-border-color: #666;
        }

        body { 
            font-family: 'Noto Serif JP', serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
            transition: background-color 1.5s ease, color 1.5s ease;
        }
        .container { 
            text-align: center; 
            background: var(--container-bg-color); 
            padding: 30px 40px; 
            border-radius: 12px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.5); 
            max-width: 600px; 
            width: 100%; 
            transition: all 1.5s ease; 
        }
        #title-display { 
            font-size: 1.5em; 
            font-weight: bold; 
            color: var(--accent-color); 
            margin-bottom: 15px; 
            display: none; 
            animation: fadeIn 1s forwards;
            transition: color 1.5s ease;
        }
        #act-display { 
            font-size: 1em; 
            color: #ccc; 
            margin-bottom: 25px; 
            border-bottom: 1px solid #555; 
            padding-bottom: 15px; 
            font-weight: bold; 
        }
        #story-log { 
            margin-bottom: 30px; 
            text-align: left; 
            line-height: 2; 
            border-left: 3px solid var(--btn-border-color); 
            padding-left: 20px; 
            min-height: 100px;
            transition: border-color 1.5s ease;
        }
        #story-log p { 
            margin: 0 0 1em 0; 
            opacity: 0; 
            animation: fadeIn 0.8s forwards; 
        }
        #story-log p:last-child { 
            font-weight: bold; 
            color: var(--bold-text-color); 
            transition: color 1.5s ease; 
        }
        .option-btn { 
            background: var(--btn-bg-color); 
            border: 1px solid var(--btn-border-color); 
            color: var(--text-color); 
            border-radius: 8px; 
            padding: 15px 30px; 
            font-size: 1.1em; 
            cursor: pointer; 
            width: 100%; 
            font-family: inherit;
            transition: all 0.3s ease-in-out; 
        }
        .option-btn:hover:not(:disabled) { 
            background-color: var(--btn-hover-bg-color); 
            border-color: var(--accent-color); 
            transform: translateY(-2px); 
        }
        .option-btn:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
        }
        #user-word-input { 
            flex-grow: 1; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid var(--input-border-color); 
            background-color: var(--input-bg-color); 
            color: var(--text-color); 
            font-family: inherit;
            font-size: 1em; 
            transition: all 1.5s ease;
        }
        #user-word-input:focus { 
            border-color: var(--accent-color); 
            outline: none; 
        }
        #submit-word-btn { 
            background: var(--accent-color); 
            color: var(--bg-color); 
            border: none; 
            padding: 15px 20px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-family: inherit;
            font-weight: bold; 
            font-size: 1em; 
            transition: all 0.3s ease; 
            white-space: nowrap; 
        }
        #submit-word-btn:hover { 
            background-color: var(--btn-hover-bg-color); 
            color: var(--text-color); 
        }
        #loading { 
            display: none; 
            margin-top: 20px; 
            font-size: 1.2em; 
            color: #aaa; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        #user-input-area { 
            width: 100%; 
            animation: fadeIn 0.5s; 
            display: none; 
        }
        #user-input-area > p { 
            margin-top: 20px; 
            margin-bottom: 15px; 
            font-weight: bold; 
            font-size: 1.1em; 
        }
        #recommend-options { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        .input-separator { 
            margin: 25px 0 15px; 
            font-size: 1em; 
            color: #ccc; 
            font-weight: bold; 
        }
        .input-group { 
            display: flex; 
            gap: 10px; 
            margin-top: 10px; 
        }
        #end-options-container { 
            margin-top: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
    </style>
</head>

                <button id="submit-word-btn">この単語で続ける</button>
            </div>
            <p class="input-separator">― おすすめの単語 ―</p>
            <div id="recommend-options"></div>
        </div>
        <div id="end-options-container"></div>
    </div>
